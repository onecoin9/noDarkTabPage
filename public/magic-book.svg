<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- 书本背景 -->
  <rect x="12" y="8" width="40" height="48" rx="2" fill="#8B5CF6"/>
  <rect x="12" y="8" width="40" height="48" rx="2" fill="url(#bookGradient)"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 书脊 -->
  <rect x="12" y="8" width="4" height="48" fill="#6D28D9"/>
  
  <!-- 书页 -->
  <rect x="16" y="10" width="34" height="44" fill="#F3F4F6" opacity="0.9"/>
  
  <!-- 魔法星星 -->
  <path d="M32 18 L34 24 L40 24 L35 28 L37 34 L32 30 L27 34 L29 28 L24 24 L30 24 Z" 
        fill="url(#starGradient)" 
        stroke="#F59E0B" 
        stroke-width="0.5"/>
  
  <!-- 魔法符文线条 -->
  <path d="M22 38 Q27 36 32 38 Q37 40 42 38" 
        stroke="#8B5CF6" 
        stroke-width="1.5" 
        fill="none" 
        stroke-linecap="round"/>
  <path d="M22 42 Q27 40 32 42 Q37 44 42 42" 
        stroke="#8B5CF6" 
        stroke-width="1.5" 
        fill="none" 
        stroke-linecap="round"/>
  <path d="M22 46 Q27 44 32 46 Q37 48 42 46" 
        stroke="#8B5CF6" 
        stroke-width="1.5" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- 魔法光效 -->
  <circle cx="28" cy="22" r="1" fill="#FCD34D" opacity="0.8"/>
  <circle cx="36" cy="20" r="1" fill="#FCD34D" opacity="0.8"/>
  <circle cx="26" cy="32" r="0.8" fill="#A78BFA" opacity="0.6"/>
  <circle cx="38" cy="34" r="0.8" fill="#A78BFA" opacity="0.6"/>
</svg>
