<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <defs>
    <!-- 书本渐变 - 更鲜艳 -->
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <!-- 星星渐变 -->
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDE047;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FACC15;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 - 增加辨识度 -->
  <circle cx="64" cy="64" r="60" fill="#1E1B4B" opacity="0.95"/>
  
  <!-- 书本阴影 -->
  <rect x="32" y="28" width="64" height="76" rx="4" fill="#000000" opacity="0.3"/>
  
  <!-- 书本主体 -->
  <rect x="30" y="26" width="64" height="76" rx="4" fill="url(#bookGradient)" stroke="#5B21B6" stroke-width="3"/>
  
  <!-- 书脊 -->
  <rect x="30" y="26" width="10" height="76" rx="4" fill="#6D28D9"/>
  
  <!-- 书页 -->
  <rect x="42" y="32" width="48" height="64" rx="2" fill="#FFFFFF"/>
  
  <!-- 大星星 - 更大更明显 -->
  <g>
    <path d="M64 42 L68 54 L81 55 L72 63 L75 76 L64 69 L53 76 L56 63 L47 55 L60 54 Z" 
          fill="url(#starGradient)" 
          stroke="#CA8A04" 
          stroke-width="2"/>
  </g>
  
  <!-- 魔法符文 - 简化但更粗 -->
  <line x1="50" y1="82" x2="78" y2="82" stroke="#8B5CF6" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="88" x2="78" y2="88" stroke="#8B5CF6" stroke-width="3" stroke-linecap="round"/>
  
  <!-- 装饰小星星 -->
  <circle cx="52" cy="48" r="2" fill="#FDE047"/>
  <circle cx="76" cy="46" r="2" fill="#FDE047"/>
  <circle cx="50" cy="70" r="1.5" fill="#A78BFA"/>
  <circle cx="78" cy="72" r="1.5" fill="#A78BFA"/>
</svg>
